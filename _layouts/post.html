---
layout: default
---


<div class="row listrecent">
	<div class="col-lg-2 col-md-1 col-sm-1"> </div>

	<div class="col-lg-8 col-md-10 col-sm-10 insidepost">
		<h1 class="posttitle">
		{{ page.title }}
		</h1>

		<h4 class="post">{{ content }}</h4>
		<div class="wrapfooter">
		<span class="post-date">{{ page.date | date_to_string }} - {{ page.author }}</span>
		</div>
	</div>

	<div class="col-lg-2 col-md-1 col-sm-1"> </div>
</div>
